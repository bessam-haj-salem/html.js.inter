<html>
<head>
  <title>My Dream Vacation</title>
</head>
<script type="text/javascript">
  var divisions=document.getElementsByTagName('div')
  function each(coll, f) { 
       if (Array.isArray(coll)) { 
             for (var i = 0; i < coll.length; i++) { 
                   f(coll[i], i); 
             } 
       } else { 
             for (var key in coll) { 
                   f(coll[key], key); 
             } 
       } 
 } 
 function map(coll, f) { 
       var acc = [];
      if(!Array.isArray(coll)){
        acc={};
  }
       each(coll, function(element, key) { 
         acc[key] = f(element, key); 
       }); 
       return acc; 
 
  var eachHtml = function (array, callback){
  return callback(array);
    }
 eachHtml(divisions, function(array){
  return map(array, function(element){
    return "hello world " + element;
  })
 })

</script>
<body>
  <h1>My Dream Vacation</h1>
  <p>There are a lot of countries I want to visit.</p>
  <img src="http://s1.picswalls.com/wallpapers/2014/07/28/italy-hd-wallpaper_120930175_120.jpg" style="height:400px">
  <div id="list">
    <ul>
      <li>Italy</li>
      <li>Myanmar</li>
      <li>Peru</li>
      <li>Egypt</li>
      <li>Rwanda</li>
    </ul>
  </div>

  <h3>What are some of your dream places?</h3>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
